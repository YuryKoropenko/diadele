<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<title>Заголовок</title>

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Styles -->
	<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<!-- End_Styles -->
</head>
<body>
	<header class="header">
		<div class="top-line">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-8">
						<ul class="top-line__authentication">
							<li class="authentication">
								<a href="#" class="authentication__link">
								<i class="authentication__link-icon"></i>
									Зарегистрироваться
								</a>
							</li>
							<li class="authentication">
								<a href="#" class="authentication__link">
								<i class="authentication__link-icon"></i>
									Вход
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="center-line">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="center-line__logo logo">
							<a href="/" class="logo__link">
								<img class="logo__img" src="img/logo.png" alt="">
							</a>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="center-line__center">
							<div class="center-line__phone">
								<div class="phone">
									<div class="phone__number">
										<span>8</span>800-2000-600
									</div>
									<div class="phone__text">
										Звонок бесплатный
									</div>
								</div>
							</div>
							<div class="center-line__search">
								<form action="" class="search">
									<input type="text" placeholder="Поиск по сайту" class="search__input">
									<button type="submit" class="search__button"></button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="center-line__basket">
							<a href="#" class="basket">
								<span class="basket__quantity">1</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom-line">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="bottom-line__nav">
							<nav class="nav">
								<a href="#" class="nav__item">Кольца</a>
								<a href="#" class="nav__item">Серьги</a>
								<a href="#" class="nav__item">Кулоны</a>
								<a href="#" class="nav__item">Цепочки</a>
								<a href="#" class="nav__item">Браслеты</a>
								<a href="#" class="nav__item">Коллекции</a>
								<a href="#" class="nav__item">Акции</a>
								<a href="#" class="nav__item">Брилианты</a>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Scripts -->
	<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- End_Scripts -->
</body>
</html>
